<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - Animales</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 18px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="loading">‚è≥ Cargando modelos 3D...</div>
    
    <div id="info">
        üì∏ Apunta al marcador HIRO<br>
        ü¶£ Solo Mamut (de prueba)
    </div>

    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            <!-- MAMUT (centrado SOBRE el marcador) -->
            <a-entity
                gltf-model="mamut1.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar mensaje de carga despu√©s de 8 segundos
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 8000);
    </script>

</body>
</html>
