<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - Animales</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 18px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando modelos 3D...</div>
    
    <div id="info">
        üì∏ Apunta la c√°mara a tu imagen marcador<br>
        ü™® Roca = √Åguila | ‚ùÑÔ∏è Hielo = Mamut | üå¥ Selva = Tigre
    </div>

    <!-- Escena de A-Frame con AR.js -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;">
        
        <!-- C√°mara -->
        <a-entity camera look-controls="enabled: false"></a-entity>

        <!-- MARCADOR 1: ROCA -> √ÅGUILA -->
        <a-marker type="pattern" url="roca.patt">
            <!-- Cubo de prueba -->
            <a-box position="0 0.5 0" material="color: yellow;" scale="0.3 0.3 0.3"></a-box>
            
            <a-entity
                gltf-model="https://drive.google.com/uc?export=download&id=1gezZiSy5sfHX03-YKi1U7KOjOsqHV13_"
                scale="2 2 2"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- MARCADOR 2: HIELO -> MAMUT -->
        <a-marker type="pattern" url="hielo.patt">
            <a-entity
                gltf-model="https://drive.google.com/uc?export=download&id=1RRHXBS5YqbAl0nqLUO75VCWcpxG2_Xae"
                scale="2 2 2"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- MARCADOR 3: SELVA -> TIGRE BLANCO -->
        <a-marker type="pattern" url="selva.patt">
            <a-entity
                gltf-model="https://drive.google.com/uc?export=download&id=1pSokyl4WhjPpMDull_XaRUHmivkcKhBv"
                scale="2 2 2"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

    </a-scene>

    <script>
        // Ocultar mensaje de carga cuando termine
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.opacity = '0.7';
            }, 3000);
        });
        
        // Reducir opacidad del info despu√©s de 10 segundos
        setTimeout(() => {
            document.getElementById('info').style.opacity = '0.3';
        }, 10000);
    </script>
</body>
</html>
